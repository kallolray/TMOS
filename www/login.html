    <div class="page no-navbar no-toolbar no-swipeback" data-name="login">
      <!-- page-content has additional login-screen content -->
      <div class="page-content login-screen-content">
        <div class="login-screen-title">TMOS - Jamshedpur</div>
        <!-- Login form -->
        <form>
          <div class="list" id="login-form">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Windows User ID</div>
                  <div class="item-input-wrap">
                    <input type="text" name="userID" placeholder="UserID">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Mobile Number</div>
                  <div class="item-input-wrap">
                    <input type="tel" name="mobile" placeholder="Mobile Number">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">How do you want us to call you</div>
                  <div class="item-input-wrap">
                    <input type="text" name="userName" placeholder="Name">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li>
                  <table width="100%">
                      <tr>
                          <td style="text-align: right">
                                <a href="#" class="item-link list-button login-screen-close" onclick="saveUserData();">Save User Data</a>
                          </td>
                          <td style="text-align: right">
                                <a href="#" class="item-link list-button login-screen-close" 
                                id="loginCancel" onclick="view.router.navigate('/andon/');">Don't Change</a>
                          </td>
                      </tr>
                  </table>
              </li>
              <li>
                <div class="item-title item-label" id="miscData"></div>
              </li>
            </ul>
          </div>
          
        </form>
      </div>
    </div>
