<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;
    connect-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>TMOS</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <!--
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css"> 
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/components/preloader.css">
    <link rel="stylesheet" href="lib/framework7/components/pull-to-refresh.css">
    <link rel="stylesheet" href="lib/framework7/components/panel.css">
     -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap)
    <div class="statusbar"></div> -->

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="list simple-list">
            <ul>
                <li><a class="panel-close" href="/andon/">Andons</a></li>
                <li><a class="panel-close" href="/hourprod/">Hour by Hour</a></li>
                <li><a class="panel-close" href="#">Teams</a></li>
                <li><a class="panel-close" href="#">Settings</a></li>
            </ul>
        </div>
    </div>
    <div class="preloader"></div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <div class="page" data-name="hourprod">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="title center">TMOS Jamshedpur</div>
                        <div class="right">
                            <a href="#" class="link icon-only panel-open"><i class="f7-icons">bars</i></a>
                        </div>
                    </div>
                </div>
                
                <div class="page-content">
                    TMOS Jamshedpur
                </div>
            </div>            
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <!--
    <script type="text/javascript" src="lib/framework7/components/preloader.js"></script>
    <script type="text/javascript" src="lib/framework7/components/pull-to-refresh.js"></script>
    <script type="text/javascript" src="lib/framework7/components/panel.js"></script>
    -->
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
