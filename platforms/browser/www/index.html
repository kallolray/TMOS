<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;
    connect-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>TMOS</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <!--
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css"> 
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/components/preloader.css">
    <link rel="stylesheet" href="lib/framework7/components/pull-to-refresh.css">
    <link rel="stylesheet" href="lib/framework7/components/panel.css">
     -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="list simple-list">
            <ul>
                <li><a href="#">Andons</a></li>
                <li><a href="#">Hour by Hour</a></li>
                <li><a href="#">Teams</a></li>
            </ul>
        </div>
    </div>
    <div class="preloader"></div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="title">TMOS Jamshedpur</div>
                    <div class="right">
                        <a href="#" class="link icon-only panel-open"><i class="f7-icons">bars</i></a>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="andon" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content ptr-content" data-ptr-mousewheel="true">
                        <div class="ptr-preloader">
                            <div class="preloader"></div>
                            <div class="ptr-arrow"></div>
                        </div> 
                        
                            <div id='msg'></div>
                            <div class="data-table">
                                <table class="table-full-height">
                                    <tbody>
                                        <tr class="row-30">
                                            <td id='mc0' class="col-50"><span id='name0'></span><br><span id='dtl0'></span></td>
                                            <td id='mc3' class="col-50"><span id='name3'></span><br><span id='dtl3'></span></td>
                                        </tr>
                                        <tr class="row-30">
                                            <td id='mc1' class="col-50"><span id='name1'></span><br><span id='dtl1'></span></td>
                                            <td id='mc4' class="col-50"><span id='name4'></span><br><span id='dtl4'></span></td>
                                        </tr>
                                        <tr class="row-30">
                                            <td id='mc2' class="col-50"><span id='name2'></span><br><span id='dtl2'></span></td>
                                            <td id='mc5' class="col-50"><span id='name5'></span><br><span id='dtl5'></span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <!--
    <script type="text/javascript" src="lib/framework7/components/preloader.js"></script>
    <script type="text/javascript" src="lib/framework7/components/pull-to-refresh.js"></script>
    <script type="text/javascript" src="lib/framework7/components/panel.js"></script>
    -->
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
